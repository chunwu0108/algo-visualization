<div class="content">

    <div>
        <h2>My Map</h2>
        <div class=card-container>
            <div class="card card-small" (click)="setMode(4); dijkstra()" tabindex="0">
                <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12,2C6.48,2,2,6.48,2,12c0,5.52,4.48,10,10,10s10-4.48,10-10C22,6.48,17.52,2,12,2z M11,16H9V8h2V16z M12,16V8l5,4L12,16z"/>/></svg>
                <span>Dijkstra</span>
            </div>

            <div class="card card-small" (click)="setMode(1)" tabindex="0">
                <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>/></svg>

                <span>Set Start</span>
            </div>
            <div class="card card-small" (click)="setMode(2)">
                <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>/></svg>
                <span>Set Target</span>
            </div>
            <div class="card card-small" (click)="setMode(5)">
                <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17,4l4,4l-4,4V9h-4V7h4V4z M10,7C9.45,7,9,7.45,9,8s0.45,1,1,1s1-0.45,1-1S10.55,7,10,7z M6,7C5.45,7,5,7.45,5,8 s0.45,1,1,1s1-0.45,1-1S6.55,7,6,7z M7,17h4v-2H7v-3l-4,4l4,4V17z M14,17c0.55,0,1-0.45,1-1c0-0.55-0.45-1-1-1s-1,0.45-1,1 C13,16.55,13.45,17,14,17z M18,17c0.55,0,1-0.45,1-1c0-0.55-0.45-1-1-1s-1,0.45-1,1C17,16.55,17.45,17,18,17z"/>/></svg>

                <span>Set Mid</span>
            </div>
            <div class="card card-small" (click)="setMode(3)">
                <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M14 6l-3.75 5 2.85 3.8-1.6 1.2C9.81 13.75 7 10 7 10l-6 8h22L14 6z"/>/></svg>

                <span>Set Walls</span>
            </div>
            <div class="card card-small" (click)="setMode(6)">
                <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>

                <span>Remove</span>
            </div>
            <div class="card card-small" (click)="reset()" style="width: 95px;">
                <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>

                <span>Reset</span>
            </div>
            <div class="card card-small" (click)="undo_search()" style="width: 160px;">
                <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg>

                <span>Undo Search</span>
            </div>
        </div>

        <div class="toolbar">
            <div>
                <img src="assets/img/home.svg" width="24" height="24">
                <span>Home</span>
            </div>
            <div class="spacer"></div>
            <div>
                <img src="assets/img/target.svg" width="24" height="24">
                <span>Target</span>
            </div>
            <div class="spacer"></div>
            <div>
                <img src="assets/img/mid.svg" width="24" height="24">
                <span>Mid Point</span>
            </div>
            <div class="spacer"></div>
            <div>
                <div class="node node-c5"></div>&nbsp;
                <div class="node node-c8"></div>
                <span class="legend">Visited</span>
            </div>
            <div class="spacer"></div>
            <div>
                <div class="node node-c3"></div>
                <span class="legend">Wall</span>
            </div>
            <div class="spacer"></div>
            <div>
                <div class="node node-c6"></div>
                <span class="legend">Shortest Path</span>
            </div>



        </div>
    </div>
    <br>
    <div class="grid">
        <tr *ngFor="let row of map.arr">
            <td class="grid.x" *ngFor="let col of row">
                <div id="node-{{col.x}}-{{col.y}}" class="node node-c{{col.state}}" (mousedown)="onMouseDown(col.y, col.x)" (mouseover)="onMouseOver(col.y, col.x)" (mouseup)="onMouseUp()"></div>
            </td>
        </tr>
    </div>
</div>
